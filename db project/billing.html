<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Billing</title>
    <link rel="stylesheet" href="style.css">
    <script src="popup.js"></script>
    <script>
        function redirect(){
            window.location.href = "dashboard.html";
        }
        function clearForm() {
            openpopup();
            var inputs = document.querySelectorAll('input[type=text]');
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].value = '';
            }
        }
    </script>
</head>
<body>
    <div class="portal">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="cafe.html">Cafe</a></li>
                <li><a href="add-ons.html">Add-ons</a></li>
                <li><a href="home.html">Logout</a></li>
            </ul>
        </div>
        <div class="billing">
            <img src="img/card.png" style="float: right">
            <h1>Billing Information</h1>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">

                <label for="city">City:</label>
                <input type="text" id="city" name="city">

                <label for="state">State:</label>
                <input type="text" id="state" name="state">

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip">

                <label for="card">CC#:</label>
                <input type="text" id="card" name="card">

                <label for="expiration">Expiration Date:</label>
                <input type="text" id="expiration" name="expiration">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">

                <button type="button" onclick="clearForm()"><span></span>Book</button>
                <div class="popup billing-popup" id="popup">
                    <img src="img/tick.png">
                    <h2>Your Order has been placed successfully!</h2>
                    <button type="button" onclick="closepopup();redirect()"><span></span>Great!</button>
                </div>
            </form>
            <img src="img/visa.jpg" height="50" width="50">
            <img src="img/mastercard.png" height="50" width="70">
            <img src="img/paypal.png" height="50" width="50">
        </div>
    </div>
</body>
</html>
