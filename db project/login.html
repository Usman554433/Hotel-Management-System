<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="login.html" class="curr">Login</a></li>
                <li><a href="facilities.html">Facilities</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="aboutus.html">About us</a></li>
            </ul>
        </div>
        <div class="form">
            <img class="side-loginpic" src="img/login.png">
            <div class="tab">
                <button class="usertab" onclick="">User</button>
                <button class="emptab"><a href="employee.html">Employee</a></button>
            </div>
            <img class="loginword" src="img/loginword.png">
            <input class="un" type="text" placeholder="Username">
            <input class="pw" type="password" placeholder="Password"><br>
            <button type="button" onclick="window.location.href='dashboard.html'"><span></span>Login</button>
            <br>
            <div class="social-icons">
                <a href="https://www.linkedin.com/login"><img src="img/linkedin.png" class="icons" alt="LinkedIn"></a>
                <a href="https://www.facebook.com/login/"><img src="img/fb.jpg" class="icons" alt="Facebook"></a>
                <a href="https://twitter.com/login"><img src="img/twitter.png" class="icons" alt="Twitter"></a>
                <a href="https://www.instagram.com/login"><img src="img/ig.jpg" class="icons" alt="Instagram"></a>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
